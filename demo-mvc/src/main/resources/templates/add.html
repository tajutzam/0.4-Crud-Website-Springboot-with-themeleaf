<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Mvc Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body>
    <!-- navbar -->
    <div th:replace="fragment/header::menubar">
      
    </div>
    <!-- close navbar -->

    <div class="container">
      <h2>Add New Product</h2>

      <!-- th:object untuk mengenalkan object yang ada pada model yang ada pada getmaping add-->
      <!-- mengenalkan object product , karena kita membuat object baru ketika menambahkan product pada line product controller ke
           52 -->

      <!-- th:action , action nya , dan method postmaping untuk mengakses variable gunakan $ untuk mengackses function gunakan @ -->
      <form th:object="${product}" method="post" th:action="@{/product/save}">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <!-- th:field digunakan untuk memberikan value ke name melalui input an -->
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{description}" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Prize</label>
          <input type="number" class="form-control" id="exampleInputPassword1" th:field="*{prize}" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="exampleInputPassword1" th:field="*{quantity}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
